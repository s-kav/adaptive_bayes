<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    
    <linearGradient id="accuracyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <linearGradient id="negativeTimeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <linearGradient id="cumulativeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">
    AdB Enhancement Cumulative Impact
  </text>
  
  <!-- Main Chart -->
  <g transform="translate(80, 80)">
    <!-- Accuracy Improvement Section -->
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">
      Quality Î” Accuracy (percentage points)
    </text>
    
    <!-- Y-axis -->
    <line x1="40" y1="40" x2="40" y2="320" stroke="#64748b" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="40" y1="320" x2="800" y2="320" stroke="#64748b" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="30" y="50" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">10pp</text>
    <text x="30" y="90" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">8pp</text>
    <text x="30" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">6pp</text>
    <text x="30" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">4pp</text>
    <text x="30" y="210" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2pp</text>
    <text x="30" y="250" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1pp</text>
    <text x="30" y="290" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0pp</text>
    <text x="30" y="325" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0pp</text>
    
    <!-- Grid lines -->
    <line x1="40" y1="50" x2="800" y2="50" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="90" x2="800" y2="90" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="130" x2="800" y2="130" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="170" x2="800" y2="170" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="210" x2="800" y2="210" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="250" x2="800" y2="250" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="290" x2="800" y2="290" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Stacked bars showing cumulative effect -->
    <!-- Adaptive Transforms: +3pp -->
    <rect x="70" y="200" width="120" height="120" fill="url(#accuracyGradient)" filter="url(#shadow)"/>
    <text x="130" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">+3pp</text>
    <text x="130" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Adaptive</text>
    <text x="130" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Transforms</text>
    <text x="130" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">tanh/atan</text>
    <text x="130" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Heavy-tail stability</text>
    
    <!-- Elastic Net: +2pp (cumulative +5pp) -->
    <rect x="220" y="200" width="120" height="120" fill="url(#accuracyGradient)" filter="url(#shadow)"/>
    <rect x="220" y="120" width="120" height="80" fill="url(#accuracyGradient)" filter="url(#shadow)" opacity="0.8"/>
    <text x="280" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black">+2pp</text>
    <text x="280" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">+3pp</text>
    <text x="280" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">Elastic Net</text>
    <text x="280" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Previous</text>
    <text x="280" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">L1 + L2 (0.5)</text>
    <text x="280" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Sparsity + variance control</text>
    
    <!-- Diagonal Newton: +1pp (cumulative +6pp) -->
    <rect x="370" y="200" width="120" height="120" fill="url(#accuracyGradient)" filter="url(#shadow)"/>
    <rect x="370" y="120" width="120" height="80" fill="url(#accuracyGradient)" filter="url(#shadow)" opacity="0.8"/>
    <rect x="370" y="80" width="120" height="40" fill="url(#accuracyGradient)" filter="url(#shadow)" opacity="0.6"/>
    <text x="430" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black">+1pp</text>
    <text x="430" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black">+2pp</text>
    <text x="430" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">+3pp</text>
    <text x="430" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">Diagonal Newton</text>
    <text x="430" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">Previous</text>
    <text x="430" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Previous</text>
    <text x="430" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">Hessian-scaled</text>
    <text x="430" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Curvature adaptation</text>
    
    <!-- Momentum + Early Stop: +2pp (cumulative +8pp) -->
    <rect x="520" y="200" width="120" height="120" fill="url(#accuracyGradient)" filter="url(#shadow)"/>
    <rect x="520" y="120" width="120" height="80" fill="url(#accuracyGradient)" filter="url(#shadow)" opacity="0.8"/>
    <rect x="520" y="80" width="120" height="40" fill="url(#accuracyGradient)" filter="url(#shadow)" opacity="0.6"/>
    <rect x="520" y="40" width="120" height="40" fill="url(#accuracyGradient)" filter="url(#shadow)" opacity="0.4"/>
    <text x="580" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black">+2pp</text>
    <text x="580" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black">+1pp</text>
    <text x="580" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black">+2pp</text>
    <text x="580" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">+3pp</text>
    <text x="580" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="black">Momentum + Early Stop</text>
    <text x="580" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">Previous</text>
    <text x="580" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">Previous</text>
    <text x="580" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Previous</text>
    <text x="580" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">0.9 + Early Stop</text>
    <text x="580" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Faster convergence</text>
    
    <!-- Cumulative Result -->
    <rect x="680" y="40" width="100" height="280" fill="url(#cumulativeGradient)" filter="url(#shadow)"/>
    <text x="730" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">+8pp</text>
    <text x="730" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CUMULATIVE</text>
    <text x="730" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Total</text>
    <text x="730" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Comprehensive improvement</text>
  </g>
  
  <!-- Time Overhead Section -->
  <g transform="translate(80, 450)">
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
      Time Overhead (%)
    </text>
    
    <!-- Time overhead bars -->
    <rect x="90" y="40" width="100" height="8" fill="url(#timeGradient)" filter="url(#shadow)"/>
    <text x="140" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="black">&lt;2%</text>
    
    <rect x="240" y="40" width="100" height="20" fill="url(#timeGradient)" filter="url(#shadow)"/>
    <text x="290" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="black">5%</text>
    
    <rect x="390" y="40" width="100" height="4" fill="url(#timeGradient)" filter="url(#shadow)"/>
    <text x="440" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="black">1%</text>
    
    <rect x="540" y="60" width="100" height="40" fill="url(#negativeTimeGradient)" filter="url(#shadow)"/>
    <text x="590" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">-10%</text>
    
    <rect x="700" y="40" width="80" height="12" fill="url(#cumulativeGradient)" filter="url(#shadow)"/>
    <text x="740" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="black">~3%</text>
    <text x="740" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">NET</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(80, 600)">
    <rect x="0" y="0" width="20" height="15" fill="url(#accuracyGradient)"/>
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Accuracy Improvement</text>
    
    <rect x="200" y="0" width="20" height="15" fill="url(#timeGradient)"/>
    <text x="230" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Time Overhead</text>
    
    <rect x="360" y="0" width="20" height="15" fill="url(#negativeTimeGradient)"/>
    <text x="390" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Time Reduction</text>
    
    <rect x="520" y="0" width="20" height="15" fill="url(#cumulativeGradient)"/>
    <text x="550" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Cumulative Result</text>
  </g>
</svg>