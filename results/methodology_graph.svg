<svg viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <rect x="250" y="20" width="300" height="50" fill="#2C3E50" rx="5"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">METHODOLOGY</text>
  
  <!-- Arrow 1 -->
  <path d="M 400 70 L 400 100" stroke="#34495E" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Data Pre-processing -->
  <rect x="150" y="100" width="500" height="120" fill="#3498DB" rx="10"/>
  <text x="400" y="130" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Data Pre-processing</text>
  <text x="400" y="160" text-anchor="middle" fill="white" font-size="14">• Categorical features: One-hot encoding</text>
  <text x="400" y="180" text-anchor="middle" fill="white" font-size="14">• Continuous features: Scaled to zero mean</text>
  <text x="400" y="200" text-anchor="middle" fill="white" font-size="14">and unit variance</text>
  
  <!-- Arrow 2 -->
  <path d="M 400 220 L 400 250" stroke="#34495E" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Model Configuration -->
  <g>
    <!-- Main container -->
    <rect x="100" y="250" width="600" height="200" fill="#E8F4F8" stroke="#2980B9" stroke-width="2" rx="10"/>
    <text x="400" y="280" text-anchor="middle" fill="#2C3E50" font-size="20" font-weight="bold">Model Configuration</text>
    
    <!-- LR Box -->
    <rect x="120" y="300" width="260" height="130" fill="#9B59B6" rx="8"/>
    <text x="250" y="325" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Logistic Regression (LR)</text>
    <text x="250" y="350" text-anchor="middle" fill="white" font-size="13">• L2 regularization</text>
    <text x="250" y="370" text-anchor="middle" fill="white" font-size="13">(C = 1)</text>
    
    <!-- AdaptiveBayes Box -->
    <rect x="420" y="300" width="260" height="130" fill="#E74C3C" rx="8"/>
    <text x="550" y="325" text-anchor="middle" fill="white" font-size="16" font-weight="bold">AdaptiveBayes</text>
    <text x="550" y="345" text-anchor="middle" fill="white" font-size="11">• Author-supplied defaults</text>
    <text x="550" y="365" text-anchor="middle" fill="white" font-size="11">• log1p transform</text>
    <text x="550" y="385" text-anchor="middle" fill="white" font-size="11">• Adaptive LR:</text>
    <text x="550" y="400" text-anchor="middle" fill="white" font-size="10">base_lr·|error|·(1-|p-0.5|)</text>
    <text x="550" y="415" text-anchor="middle" fill="white" font-size="11">• GPU acceleration</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 400 450 L 400 480" stroke="#34495E" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Evaluation -->
  <rect x="100" y="480" width="600" height="220" fill="#27AE60" rx="10"/>
  <text x="400" y="510" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Evaluation</text>
  
  <!-- CV Box -->
  <rect x="120" y="530" width="250" height="80" fill="#229954" rx="5"/>
  <text x="245" y="555" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Cross-validation</text>
  <text x="245" y="580" text-anchor="middle" fill="white" font-size="12">• Stratified 5-fold CV</text>
  
  <!-- Metrics Box -->
  <rect x="390" y="530" width="290" height="80" fill="#229954" rx="5"/>
  <text x="535" y="555" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Performance Metrics</text>
  <text x="435" y="575" text-anchor="start" fill="white" font-size="11">• Accuracy  • Training time</text>
  <text x="435" y="590" text-anchor="start" fill="white" font-size="11">• AUC       • Prediction time</text>
  <text x="435" y="605" text-anchor="start" fill="white" font-size="11">            • Peak RAM/VRAM</text>
  
  <!-- Hardware Box -->
  <rect x="120" y="620" width="560" height="60" fill="#229954" rx="5"/>
  <text x="400" y="640" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Hardware Specifications</text>
  <text x="400" y="660" text-anchor="middle" fill="white" font-size="12">CPU: AMD 7950X3D  |  GPU: NVIDIA RTX 4090</text>
  
  <!-- Arrow 4 -->
  <path d="M 400 700 L 400 730" stroke="#34495E" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Statistical Analysis -->
  <rect x="150" y="730" width="500" height="100" fill="#E67E22" rx="10"/>
  <text x="400" y="760" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Statistical Analysis</text>
  <text x="400" y="790" text-anchor="middle" fill="white" font-size="14">• Wilcoxon signed-rank test for paired differences</text>
  <text x="400" y="810" text-anchor="middle" fill="white" font-size="14">• Significance level: α = 0.05</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495E"/>
    </marker>
  </defs>
</svg>