<svg viewBox="0 0 1000 850" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    
    <linearGradient id="adbGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <linearGradient id="lrGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    
    <linearGradient id="speedupGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="850" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">
    AdB vs LR Performance Comparison
  </text>
  
  <!-- AUC Comparison Chart -->
  <g transform="translate(80, 80)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">
      AUC Comparison
    </text>
    
    <!-- Y-axis -->
    <line x1="40" y1="40" x2="40" y2="300" stroke="#64748b" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="40" y1="300" x2="360" y2="300" stroke="#64748b" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="30" y="50" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1.0</text>
    <text x="30" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0.9</text>
    <text x="30" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0.8</text>
    <text x="30" y="230" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0.7</text>
    <text x="30" y="290" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0.6</text>
    <text x="30" y="310" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0.5</text>
    
    <!-- Grid lines -->
    <line x1="40" y1="50" x2="360" y2="50" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="110" x2="360" y2="110" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="170" x2="360" y2="170" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="230" x2="360" y2="230" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="290" x2="360" y2="290" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Bars for KDDCup99 -->
    <rect x="60" y="52" width="25" height="248" fill="url(#adbGradient)" filter="url(#shadow)"/>
    <rect x="90" y="139" width="25" height="161" fill="url(#lrGradient)" filter="url(#shadow)"/>
    <text x="89" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">KDDCup99</text>
    
    <!-- Bars for CreditCard -->
    <rect x="130" y="87" width="25" height="213" fill="url(#adbGradient)" filter="url(#shadow)"/>
    <rect x="160" y="102" width="25" height="198" fill="url(#lrGradient)" filter="url(#shadow)"/>
    <text x="159" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">CreditCard</text>
    
    <!-- Bars for HIGGS -->
    <rect x="200" y="261" width="25" height="39" fill="url(#adbGradient)" filter="url(#shadow)"/>
    <rect x="230" y="215" width="25" height="85" fill="url(#lrGradient)" filter="url(#shadow)"/>
    <text x="229" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">HIGGS</text>
    
    <!-- Bars for SUSY -->
    <rect x="270" y="246" width="25" height="54" fill="url(#adbGradient)" filter="url(#shadow)"/>
    <rect x="300" y="189" width="25" height="111" fill="url(#lrGradient)" filter="url(#shadow)"/>
    <text x="299" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">SUSY</text>
    
    <!-- Values labels -->
    <text x="72" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="black">0.988</text>
    <text x="102" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="black">0.861</text>
    <text x="142" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="black">0.913</text>
    <text x="172" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="black">0.898</text>
    <text x="212" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="black">0.589</text>
    <text x="242" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="black">0.685</text>
    <text x="282" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="black">0.654</text>
    <text x="312" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="black">0.789</text>
  </g>
  
  <!-- Training Speedup Chart -->
  <g transform="translate(450, 80)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">
      Training Speedup (× faster)
    </text>
    
    <!-- Y-axis -->
    <line x1="40" y1="40" x2="40" y2="300" stroke="#64748b" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="40" y1="300" x2="360" y2="300" stroke="#64748b" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="30" y="50" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">350×</text>
    <text x="30" y="100" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">280×</text>
    <text x="30" y="150" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">210×</text>
    <text x="30" y="200" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">140×</text>
    <text x="30" y="250" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">70×</text>
    <text x="30" y="310" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0×</text>
    
    <!-- Grid lines -->
    <line x1="40" y1="50" x2="360" y2="50" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="100" x2="360" y2="100" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="150" x2="360" y2="150" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="200" x2="360" y2="200" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="250" x2="360" y2="250" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Speedup bars -->
    <rect x="70" y="250" width="40" height="50" fill="url(#speedupGradient)" filter="url(#shadow)"/>
    <text x="90" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="black">70×</text>
    <text x="90" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">KDDCup99</text>
    
    <rect x="140" y="68" width="40" height="232" fill="url(#speedupGradient)" filter="url(#shadow)"/>
    <text x="160" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="black">322×</text>
    <text x="160" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">CreditCard</text>
    
    <rect x="210" y="218" width="40" height="82" fill="url(#speedupGradient)" filter="url(#shadow)"/>
    <text x="230" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="black">45×</text>
    <text x="230" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">HIGGS</text>
    
    <rect x="280" y="228" width="40" height="72" fill="url(#speedupGradient)" filter="url(#shadow)"/>
    <text x="300" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="black">38×</text>
    <text x="300" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">SUSY</text>
  </g>
  
  <!-- Accuracy Gap Chart -->
  <g transform="translate(200, 450)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">
      Accuracy Gap (AdB - LR)
    </text>
    
    <!-- Y-axis -->
    <line x1="40" y1="40" x2="40" y2="280" stroke="#64748b" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="40" y1="160" x2="360" y2="160" stroke="#64748b" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="30" y="50" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">+0.05</text>
    <text x="30" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0.00</text>
    <text x="30" y="160" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0.00</text>
    <text x="30" y="210" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-0.10</text>
    <text x="30" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">-1.00</text>
    
    <!-- Grid lines -->
    <line x1="40" y1="50" x2="360" y2="50" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="110" x2="360" y2="110" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="210" x2="360" y2="210" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="40" y1="280" x2="360" y2="280" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Accuracy gap bars -->
    <rect x="70" y="95" width="40" height="65" fill="#10b981" filter="url(#shadow)"/>
    <text x="90" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="black">+0.047</text>
    <text x="90" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">KDDCup99</text>
    
    <rect x="140" y="160" width="40" height="120" fill="#ef4444" filter="url(#shadow)"/>
    <text x="160" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="black">-0.964</text>
    <text x="160" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">CreditCard</text>
    
    <rect x="210" y="160" width="40" height="30" fill="#ef4444" filter="url(#shadow)"/>
    <text x="230" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="black">-0.135</text>
    <text x="230" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">HIGGS</text>
    
    <rect x="280" y="160" width="40" height="25" fill="#ef4444" filter="url(#shadow)"/>
    <text x="300" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="black">-0.106</text>
    <text x="300" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">SUSY</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(80, 780)">
    <rect x="0" y="0" width="20" height="15" fill="url(#adbGradient)"/>
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">AdB AUC</text>
    
    <rect x="120" y="0" width="20" height="15" fill="url(#lrGradient)"/>
    <text x="150" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">LR AUC</text>
    
    <rect x="230" y="0" width="20" height="15" fill="url(#speedupGradient)"/>
    <text x="260" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Training Speedup</text>
    
    <rect x="390" y="0" width="20" height="15" fill="#10b981"/>
    <text x="420" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Positive Gap</text>
    
    <rect x="530" y="0" width="20" height="15" fill="#ef4444"/>
    <text x="560" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Negative Gap</text>
  </g>
  
  <!-- Note -->
  <text x="500" y="820" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-style="italic">
    * CreditCardFraud accuracy gap appears anomalous in the original data
  </text>
</svg>